name: Publish Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './document-writer/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./document-writer
        run: npm ci
        
      - name: Run tests
        working-directory: ./document-writer
        run: npm run test
        
      - name: Build extension
        working-directory: ./document-writer
        run: npm run package
        
      - name: Install VSCE
        run: npm install -g @vscode/vsce
        
      - name: Package extension
        working-directory: ./document-writer
        run: vsce package
        
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: alicia-extension
          path: ./document-writer/*.vsix
          
      - name: Publish to marketplace
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        working-directory: ./document-writer
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish
        
      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's Changed
            
            See [CHANGELOG.md](./document-writer/CHANGELOG.md) for detailed changes.
            
            ## Installation
            
            Download the .vsix file and install it in VS Code:
            1. Open VS Code
            2. Go to Extensions view (Ctrl+Shift+X)
            3. Click the '...' menu
            4. Select 'Install from VSIX...'
            5. Choose the downloaded .vsix file
            
            Or install directly from the marketplace:
            ```bash
            code --install-extension document-writer.alicia
            ```
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./document-writer/*.vsix
          asset_name: alicia-extension.vsix
          asset_content_type: application/zip